{% extends 'base.html' %}
{% block title %}Ajouter une catégorie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">➕ Ajouter une nouvelle catégorie</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la catégorie</label>
            <input type="text" name="nom" id="nom" class="form-control" required placeholder="Ex: Électronique">
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="{% url 'liste_categories' %}" class="btn btn-secondary">Retour à la liste</a>
    </form>
</div>
{% endblock %}
