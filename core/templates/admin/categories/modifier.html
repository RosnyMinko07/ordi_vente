{% extends 'base.html' %}
{% block title %}Modifier la catégorie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">✏️ Modifier la catégorie</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la catégorie</label>
            <input type="text" name="nom" id="nom" class="form-control" value="{{ categorie.nom }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'liste_categories' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
