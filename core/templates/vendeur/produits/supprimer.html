{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmer la suppression</h2>
        </div>
        <div class="card-body text-center">
            <div class="mb-4">
                <img src="{{ produit.image.url }}" class="img-thumbnail" 
                     alt="{{ produit.nom }}" style="max-height: 200px;">
                <h3 class="mt-3">{{ produit.nom }}</h3>
                <p class="text-muted">Voulez-vous vraiment supprimer ce produit ?</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Oui, supprimer
                    </button>
                    <a href="{% url 'liste_produits' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
