{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-lg border-danger">
        <div class="card-header bg-danger text-white">
            <h1 class="mb-0"><i class="bi bi-exclamation-octagon"></i> 404 - Page non trouvée</h1>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <i class="bi bi-emoji-frown" style="font-size: 5rem;"></i>
                <h3 class="mt-3">Oups ! Cette page n'existe pas.</h3>
            </div>
            
            <p class="lead">La page que vous cherchez a peut-être été déplacée ou supprimée.</p>
            
            <a href="{% url 'accueil' %}" class="btn btn-primary">
                <i class="bi bi-house"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
